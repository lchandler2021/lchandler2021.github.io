<!DOCTYPE html>
<html>
    <head>
        <title>Videogame Reviews</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <h1 id="headingOne">Welcome to our Review Website</h1>
        
            <div id="login">

                <h1 id="headingThree">Login</h1>
                <input type="text" placeholder="person@gmail.com" id="email">
                <input type="text" placehodler="password" id="password">
                <button id="button4">Login</button>
                <button id="button3">Create</button>
                
            </div>
            <div id="register">
                <h1 id="headingThree">Register</h1>
                <input type="text" placeholder="FirstName" id="firstName">
                <input type="text" placeholder="LastName" id="lastName">
                <input type="text" placeholder="person@gmail.com" id="email1">
                <input type="text" placehodler="password" id="password1">
                <button id="button4">Login</button>
                <button id="button5">Register</button>

            </div>
        
            <div id="new">
                
                <h1 id="headingTwo">Add Review</h1>
                <button id="button1">ADD</button>
                <input type="text" placeholder="Name of Game" id="GameName">
                <input type="text" placeholder="Author" id="Author">
                <input type="text" placeholder="1-10" id="Rating">
                <input type="text" placehodler="Write Review Here" id="Description">
                <input type="date" placeholder="mm/dd/yyyy" id="Date">
            </div>
            <div id="edit">
            
                <h1 id="headingTwo">Edit Review</h1>
                <button id="button2">SAVE</button>
                <input type="text" placeholder="Name of Game" id="GameNameEdit">
                <input type="text" placeholder="Author" id="AuthorEdit">
                <input type="text" placeholder="1-10" id="RatingEdit">
                <input type="text" placehodler="Write Review Here" id="DescriptionEdit">
                <input type="date" placeholder="mm/dd/yyyy" id="DateEdit">
            </div>
            <ul></ul>
        
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
